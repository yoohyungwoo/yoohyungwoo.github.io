about_content: | # this will include new lines to allow paragraphs
  ## 현재에 안주하지 않고 항상 개발하는 개발자 입니다.
  <br/>
  비전공자로서 항상 끊임없는 노력과 공부를 하며 개발을 하고 있는 유형우 입니다. <br/>
  새로운 기술에 대해 항상 흥미와 관심을 보이며 무엇이든 먼저 해보는 성격입니다.<br/>
  주로 <mark>Vue.js</mark>를 사용하며 개발하며 언어는 <mark>JavaScript</mark>, <mark>TypeScript</mark> 등을 사용하고 있습니다.<br/>
content:
  - title: Portfolio # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: ShoseSell
        sub_title: 2021년 05월~ 06월
        link: https://github.com/yoohyungwoo/ShoseSell
        # link_text: Project Website
        additional_links:
          - title: sproogen/modern-resume-theme
            icon: fab fa-github
            url: https://github.com/yoohyungwoo/ShoseSell
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          사이트의 이름은 ShoesSell 이며 , 신발에 대한 커뮤니티 + resell의 개념을 혼합한 성격이다. 
          신발에 대한 뉴스/기 사 부분, 유저의 커뮤니티는 게시판 형식으로 이루어져있 고 resell의 마켓은 갤러리, 인스타그램 형식의 피드가 있다.
        description: | # this will include new lines to allow paragraphs
          3개월 동안 배운 프로그래밍 기술을 실질적으로 사용해 보면서 최종 프로젝트를 하기 위한 준비 단계 프로젝트 입니다.<br/>
          에이콘 아카데미 프론트엔드 개발자 양성과정에서 팀 프로젝트로 진행 하였으며 형상관리는 github로 진행 했습니다.<br/>
          Resell Gallery 페이지에서 이미지 업로드 페이지를 구현하였습니다. JSP 개발로 진행하였습니다.
      - layout: top-middle
        title: EateryZip
        sub_title: 2021년 07월 ~ 09월
        link: https://github.com/yoohyungwoo/EateryZip
        # link_text: Project Website
        additional_links:
          - title:  sproogen/modern-resume-theme
            icon: fab fa-github
            url: https://github.com/yoohyungwoo/EateryZip
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          맛집 검색 및 예약/포장 서비스 (Eatery Zip) 포털 사이트에서 음식점 검색 시 
          과도한 광고와 무차별적 리뷰로 인해 신뢰성이 낮아 광고 최소화 및 실제 리뷰를 통해
          검색 신뢰성을 높이기 위해 기획.
        description: | # this will include new lines to allow paragraphs
          에이콘 아카데미 프론트엔드 개발자 양성과정에서 팀 프로젝트로 진행 하였으며 형상관리는 github로 진행 했습니다.<br/>
          [디자인 및 기능] 예약및포장탭구분<br/>
          방문 예약-(달력 API (datepicker), 가게별 방문 예약시간 선택 버튼구현, 저장된 예약 내역 가져오기)
          포장 예약-(달력 API (datepicker), 가게별 포장 예약시간 선택 버튼구현,
          음식점 메뉴 카테고리 별 구분 리스트 구현, 동적 생성 메뉴 장바구니 구현,
          장바구니 메뉴 추가(동일 메뉴 경우 수량만 증가), 저장된 예약 메뉴 및 예약 정보 가져오기 등 구현을 하였습니다.
